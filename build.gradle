apply plugin: 'java'

jar {
	manifest {
		attributes \
			'Main-Class': 'applogsplitter.Main'
	}
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
	compile 'org.apache.hadoop:hadoop-core:1.0.3'
	compile 'org.mongodb:mongo-hadoop-core_1.0.2:1.0.0'
	compile 'log4j:log4j:1.2.16'
	compile 'junit:junit:4.5'
}